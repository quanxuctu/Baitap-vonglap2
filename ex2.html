<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Input ");
    let result =1;
    let i = 1;
    for(i=1;i<=number;i++)
    {
        result *= i;
    }
    alert("Giai thua cua "+number+ " la: " + result);

</script>
</body>
